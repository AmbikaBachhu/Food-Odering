<html>
<body>
<a href="{% url 'all' %}" style="color: black">Back</a>
<form action="{% url 'save_category' %}" method="post">
    {% csrf_token %}
    <table align="center">
     <br>
        <h1 style="text-align: center;color: darkblue">Add Category</h1>
        <tr>
            <th>
                {{ cats.as_p }}
            </th>
        </tr>
        <tr>
            <th colspan="2">
            <button type="submit" style="background-color: cornflowerblue">Submit</button>
            </th>
        </tr>
    </table>
    {% for x in messages %}
      <h3 style="font-family: cursive;color: crimson;text-align: center">{{ x }}</h3>
    {% endfor %}


</form>
</body>
</html>
